<!DOCTYPE html>
<html lang="pt-BR"
      xmlns:th="http://thymeleaf.org">
<head>
<head>
    <meta charset="UTF-8">
    <title>Contas Pagar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</head>
<body>

<div class="card  " style="padding: 20px">

    <div class="card-header">
        <strong>Minhas Contas a pagar</strong>
    </div>

    <div class="card-body">

    <div class="table-responsive">
        <table class="table table-sm table-striped table-hove table-bordered">
            <thead>
            <tr>
                <th>ID</th>
                <th>Descrição</th>
                <th>Valor</th>
                <th>Data</th>
                <th>Ações</th>
            </tr>
            </thead>

            <tbody>                              <!-- crio uma variavel conta  o qual vai varrer uma listConta e ele joga tudo dentro da variavel listContas       -->
            <tr th:each="conta : ${listContas}"><!-- each é como se fosse fazer um loop .é onde ele fará a repetição dentro da lisContas -->
                <td th:text="${conta.id}">ID CONTA</td>
                <td th:text="${conta.descricao}">ID DESCRICAO</td>
                <td th:text="${conta.valor}">ID VALOR</td>
                <td th:text="${#dates.format(conta.data, 'dd/MM/yyyy')}">ID DATA</td> <!--formatação thymeleaf - se quiser incluir minutos e segundos 'HH:mm:ss-->

                <td>

                        <a class="btn btn-sm btn-info" th:href="@{editar/{id}  (id=${conta.id})}" >Editar</a>
                        <a class="btn btn-sm btn-danger" th:href="@{delete/{id}  (id=${conta.id})}" th:data-confirm-delete="|Deseja realmente excluir o id: ${conta.id} descrição: ${conta.descricao}|" onclick="if (!confirm(this.getAttribute('data-confirm-delete'))) return false">Apagar</a>


                </td>
            </tr>
            </tbody>
        </table>
    </div>
    </div>
    <div class="card-footer">
        <a class="btn btn-sm btn-success" th:href="@{adicionar}">Adicionar Conta</a>
    </div>



</div>
</body>
</html>
