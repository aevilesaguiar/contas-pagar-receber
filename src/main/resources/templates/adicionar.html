
    <!DOCTYPE html>
    <html lang="pt-BR"
          xmlns:th="http://thymeleaf.org">
        <head>
            <meta charset="UTF-8">
            <title>Adicionar Contas</title>
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
        </head>
<body>

<div class="card" style="padding: 30px">

    <div class="card-header">
        <strong>Cadastrar Conta a Pagar</strong>
    </div>

    <div class="card-body">

        <form class="form-horizontal" th:object="${conta}" style="margin: 20px"  th:action="@{/contas/save}"  method="POST"><!-- th:object ligando o formulario ao controlller chama o obejro-->
            <div class="form-group">
                <fieldset>

                    <div class="form-group row" th:if="${#fields.hasAnyErrors()}"><!--só criará essa div se tiver algum tipo de erro-->
                        <div class="col-md-4">
                        <div class="alert alert-danger">

                            <div th:each="detailedError : ${#fields.detailedErrors()}">
                                <spa th:text="${detailedError.message}"></spa>
                            </div>

                        </div>
                    </div>
                    </div>
                <div class="form-group row">
                    <div class="col-md-1" >
                        <label>ID:</label>
                        <input type="text" style="margin-top: 10px" class="form-control input-sm"  id="id" th:field="*{id}" readonly="readonly "> <!-- ele busca todos os valores-->

                    </div>
                </div>
                    <div class="form-group row">
                        <div class="col-md-4">
                            <label>Descrição:</label>
                            <input type="text" style="margin-top: 10px" class="form-control input-sm"  id="descricao" th:field="*{descricao}" placeholder="digite seu nome" >

                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-4">
                            <label>Valor Nota:</label>
                            <input type="text" style="margin-top: 10px" class="form-control input-sm"  id="valor" th:field="*{valor}" placeholder="digite o valor da conta" >

                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-4">
                            <label>Data:</label>
                            <input type="text" style="margin-top: 10px" class="form-control input-sm"  id="data" th:field="*{data}" placeholder="digite a data da conta. EX:10/10/2022" >

                        </div>
                    </div>


                </fieldset>
            </div>


            <div form="form-group row" style="margin-top: 10px">
                <button  type="submit" class="btn btn-sm btn-danger">Salvar</button>


                <a style="margin-left: 10px" class="btn btn-sm btn-success" th:href="@{/contas/listar}">Voltar</a>

            </div>


        </form>

    </div>
    <div class="card-footer">

    </div>


</div>
</body>
    </html>
